<nz-card nzHoverable style="width: 240px" [nzCover]="coverTemplate">
  <nz-card-meta
    [nzTitle]="userData.first_name + ' ' + userData.last_name"
    [nzDescription]="userData.email"
  ></nz-card-meta>
</nz-card>
<ng-template #coverTemplate>
  <img alt="example" [src]="userData.avatar" />
</ng-template>
