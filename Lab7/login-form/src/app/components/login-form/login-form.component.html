<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="Login"
  (nzOnCancel)="onCancel()"
  (nzOnOk)="onOk()"
  [nzOkDisabled]="!loginForm.valid"
>
  <ng-container *nzModalContent>
    <form nz-form [formGroup]="loginForm" class="login-form">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your email!">
          <nz-input-group nzPrefixIcon="mail">
            <input
              type="text"
              nz-input
              formControlName="email"
              placeholder="Email"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="lock">
            <input
              type="password"
              nz-input
              formControlName="password"
              placeholder="Password"
            />
          </nz-input-group>
          <div class="red-text" *ngIf="password?.errors?.['required']">
            Password is required
          </div>
          <div class="red-text" *ngIf="password?.errors?.['minLength']">
            Password needs to be at lease 8 characters length
          </div>
          <div class="red-text" *ngIf="password?.errors?.['containsNumber']">
            Password needs to contain at least one number
          </div>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
          <label nz-checkbox formControlName="remember">
            <span>Remember me</span>
          </label>
        </div>
      </div>
    </form>
  </ng-container>
</nz-modal>
